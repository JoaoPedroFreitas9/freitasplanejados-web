<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Orçamento de Móveis - Freitas Planejados</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Orçamento de Móveis Planejados</h1>

      <form id="form-orcamento">
        <label>Tipo de Móvel:</label>
        <input type="text" id="tipo" placeholder="Ex: Balcão de Pia" />

        <label>Comprimento (cm):</label>
        <input type="number" id="comprimento" placeholder="Ex: 150" />

        <label>Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ex: 80" />

        <label>Profundidade (cm):</label>
        <input type="number" id="profundidade" placeholder="Ex: 60" />

        <label>MDF:</label><br />
        <input type="radio" name="mdf" value="1.0" checked /> Branco
        <input type="radio" name="mdf" value="1.1" /> Amadeirado
        <input type="radio" name="mdf" value="1.3" /> Laqueado

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
