<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento de Móveis - Freitas Planejados</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <img src="/imagens/logo.JPG" alt="Logo marcenaria freitas" class="logo" />
      <h2 class="site-title">Marcenaria Freitas</h2>
    </header>

    <div class="container">
      <h1>Orçamento de Móveis Planejados</h1>

      <form id="form-orcamento">
        <label>Tipo de Móvel:</label>
        <input type="text" id="tipo" placeholder="Ex: Balcão de Pia" />

        <label>Comprimento (cm):</label>
        <input type="number" id="comprimento" placeholder="Ex: 150" />

        <label>Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ex: 80" /><br />

        <label>Preço MDF por m² (R$):</label>
        <input type="number" id="precoMdf" placeholder="Ex: 350" />

        <label>Custo das Ferragens (R$):</label>
        <input type="number" id="ferragensBase" placeholder="Ex: 400" />

        <label>Lucro (%):</label>
        <input type="number" id="lucro" placeholder="Ex: 30" />

        <label>MDF:</label>
        <br />
        <div class="radio-group">
          <span
            ><input type="radio" name="mdf" value="1.0" checked /> Branco</span
          >
          <span><input type="radio" name="mdf" value="1.2" /> Amadeirado</span>
          <span><input type="radio" name="mdf" value="1.4" /> Laqueado</span>
        </div>

        <label>Cor do MDF:</label>
        <input type="text" id="cor" placeholder="Ex:Loiro Frejor - Arauco " />

        <label>Ferragens:</label>
        <input type="text" id="ferragem" placeholder="Ex: 2 gavetas,3 Portas" />

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado"></div>
    </div>

    <script src="/scripts.js"></script>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="resultado-modal"></div>
      </div>
    </div>
  </body>
</html>
